<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</head>

<body>
    <section>
        <h3 class="text-lg-center darken-3 font-weight-bold">Restaurant Tip Calculator</h3>
        <form id="tipForm">
            <h5>Bill before Tax?</h5>
            <p><input type="number" id="billBeforeTax" placeholder="30" value='30'></p>
            <h5>Bill after Tax?</h5>
            <p><input type="number" id="billAfterTax" placeholder="30" value='0'></p>
            <h5>How was your service?</h5>
            <select name="tipAmt" id="tipAmt">
                <option selected="">How you FEEL when tipping?</option>
                <option value="0">No Tip</option>
                <option value="0.05">5% - So-so</option>
                <option value="0.1">10% - OK</option>
                <option value="0.15" selected>15% - Good</option>
                <option value="0.18">18% - Great</option>
                <option value="0.20">20% - Smile</option>
                <option value="0.30">30% - Beautiful</option>
                <option value="0.40">40% - Perfect</option>
                <option value="0.50">50% - Amazing</option>
            </select>
            <h5 style="margin-top: 5px;">Splitting?</h5>
            <select name="splitting" id="splitting" onchange="javascript:handleSplitBox(this)">
                <option value="No">NO</option>
                <option value="Yes">YES</option>
            </select>
            <div id="splittingBox">
                <p>How many people are sharing the bill?</p>
                <p><input type="number" name="sharingPpl" id="sharingPpl" value=0></p>
            </div>
        </form>
        <button type="button" onclick="calculatePrice()" class="btn btn-cyan">Final Bill</button>
        <button type="button" onclick="windowReload()" class="btn btn-danger">Reset</button>
        <div id="priceDisplay">
            <div id="price">
                <div class="box">
                    <div>
                        <h5>Final Bill:</h5>
                        <p>$ <span id="total"></span> </p>
                    </div>
                    <div>
                        <h5>Tip Amount:</h5>
                        <p>$ <span id="finalTip"></span></p>
                    </div>
                </div>
            </div>
            <div id="splitPrice">
                <div class="box">
                    <div>
                        <h5>Split Amount:</h5>
                        <p>$ <span id="splitAmt"></span></p>
                    </div>
                    <div>
                        <h5>Split tip Amount:</h5>
                        <p>$ <span id="splitTip"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script type="text/javascript" src="main.js"></script>

</html>
